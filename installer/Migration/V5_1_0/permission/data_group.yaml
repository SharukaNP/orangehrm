performance_tracker_log:
  description: 'Performance - Tracker log'
  allowed:
    read: true
    create: true
    update: true
    delete: true
  permissions:
    - { role: Admin, permission: { read: true, create: true, update: true, delete: true, self: false } }
    - { role: Admin, permission: { read: true, create: true, update: true, delete: true, self: true } }
    - { role: ESS, permission: { read: true, create: true, update: true, delete: true, self: true } }

reviewer_rating:
  description: 'Performance - Reviewer rating'
  allowed:
    read: true
    create: true
    update: true
    delete: false
  permissions:
    - { role: Admin, permission: { read: true, create: true, update: true, delete: false, self: false } }
    - { role: Admin, permission: { read: true, create: true, update: true, delete: false, self: true } }
    - { role: ESS, permission: { read: true, create: true, update: true, delete: false, self: true } }
